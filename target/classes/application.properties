# 应用名称
spring.application.name=music
# 应用服务 WEB 访问端口
server.port=80
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=druid
# 数据库连接地址
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3304/${DATABASE_NAME}?characterEncoding=UTF8&userSSL=false&serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=${MYSQL_USER_NAME}
spring.datasource.password=${MYSQL_PASSWORD}


